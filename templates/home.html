<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Form</title>
</head>
<body>
    <h2>Credit Card Fraud Detection</h2>
    <form method="POST" action="/predict">
        <label for="cc_freq">Credit Card Frequency:</label><br>
        <input type="number" id="cc_freq" name="cc_freq" required><br><br>

        <label for="cc_freq_class">Credit Card Frequency Class:</label><br>
        <select id="cc_freq_class" name="cc_freq_class" required>
            <option value="1">High</option>
            <option value="2">Medium</option>
            <option value="3">Low</option>
        </select><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <label for="job">Job:</label><br>
        <input type="text" id="job" name="job" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender_M">Gender (Male=1, Female=0):</label><br>
        <input type="number" id="gender_M" name="gender_M" min="0" max="1" required><br><br>

        <label for="merchant">Merchant:</label><br>
        <input type="text" id="merchant" name="merchant" required><br><br>

        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" required><br><br>

        <label for="distance_km">Distance (km):</label><br>
        <input type="number" step="0.1" id="distance_km" name="distance_km" required><br><br>

        <label for="month">Month:</label><br>
        <input type="number" id="month" name="month" min="1" max="12" required><br><br>

        <label for="day">Day of the Week (0=Sunday, 6=Saturday):</label><br>
        <input type="number" id="day" name="day" min="0" max="6" required><br><br>

        <label for="hour">Hour:</label><br>
        <input type="number" id="hour" name="hour" min="0" max="23" required><br><br>

        <label for="hours_diff_bet_trans">Hours Difference Between Transactions:</label><br>
        <input type="number" step="0.1" id="hours_diff_bet_trans" name="hours_diff_bet_trans" required><br><br>

        <label for="amt">Amount:</label><br>
        <input type="number" step="0.01" id="amt" name="amt" required><br><br>

        <label for="model_choice">Select Model:</label><br>
        <select id="model_choice" name="model_choice" required>
            <option value="Random Forest">Random Forest</option>
            <option value="Decision Tree">Decision Tree</option>
        </select><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <p>{{ prediction_text }}</p>
    {% endif %}
</body>
</html>
